name: "publish"

on:
  push:
    branches:
      - main

jobs:
  release:
    name: "publish"
    runs-on: "ubuntu-latest"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: https://registry.npmjs.org
      - name: Installation
        run: npm install
      - name: Building
        run: npm run build
      - name: Testing
        run: npm run mocha
      - name: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_LEXXSOFT_TOKEN}}
